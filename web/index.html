<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sf-movies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="search">
    <div class="ui-widget search">
      <span>
			<input id="searchInp" type="text" placeholder="Search movies">
			<button id="searchBtn" type="button" class="btn btn-primary btn-circle"><i class="glyphicon glyphicon-search"></i></button>
			<div class="no-results">
				<b class="no-results-text">No results found</b>
				<p class="no-results-text">Try 'Big Sur' or 'Big Eyes'</p>
			</div>
		</span>
    </div>
  </div>
  <div id="map"></div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>

  <!-- Marker template -->
  <script type="text/template" id="markerDom">
    <div id="content">
      <h3>{{title}}</h3>
      <div>
        <div>Location: {{location}}</div>
        {% if(director){ %}
        <div>Director: {{director}}</div>
        {% } %}
        {% if(actors){ %}
        <div>Actors: {{actors}}</div>
        {% } %}
        {% if(productionCompany){ %}
        <div>Production Company: {{productionCompany}}</div>
        {% } %}
        <div>Year: {{releaseYear}}</div>
      </div>
    </div>
  </script>

</body>

</html>
